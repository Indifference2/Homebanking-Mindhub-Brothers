<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/transfers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Mindhub brother | Transfer</title>
</head>

<body>
    <div id="app">
        <header class="d-flex gap-4">
            <nav class="navbar navbar-expand-xxl w-100">
                <div class="container-fluid p-0">
                    <img class="logo navbar-brand" src="../img/Mindhub-Brothers-logo.gif" alt="mindhub-brother-logo">
                    <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav gap-0">
                            <li class="nav-item">
                                <a href="./accounts.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                    </svg>
                                    My Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a href="./cards.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-wallet" viewBox="0 0 16 16">
                                        <path
                                            d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z" />
                                    </svg>
                                    My Cards</a>
                            </li>
                            <li class="nav-item">
                                <a href="" @click.prevent="logout">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                                        <path fill-rule="evenodd"
                                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                                    </svg>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h2 class="text-center">Transfer to other account</h2>
            <div class="p-4 container-step">
                <figure class="circle-step-destiny">
                    <figure class="circle-inside-step-destiny"></figure>
                </figure>
                <figure class="circle-step-amount">
                    <figure class="circle-inside-step-amount" :class="{'middle-final-step-color-circle':
                        activePageOwnAccounts == 2 || 
                        activePageOwnAccounts == 3 || 
                        activePageThirdPartyAccounts == 2 || 
                        activePageThirdPartyAccounts == 3}">
                    </figure>
                </figure>
                <figure class="circle-step-confirm">
                    <figure class="circle-inside-step-confirm"
                        :class="{'middle-final-step-color-circle':activePageOwnAccounts == 3 || activePageThirdPartyAccounts == 3}">
                    </figure>
                </figure>
                <ol class="d-flex justify-content-between p-2" :class="{'start-progress-bar':activePageOwnAccounts == 1 || activePageThirdPartyAccounts == 1, 
                    'middle-progress-bar':activePageOwnAccounts == 2 || activePageThirdPartyAccounts == 2, 
                    'final-progress-bar':activePageOwnAccounts == 3 || activePageThirdPartyAccounts == 3}">
                    <li class="step-color">Receiver</li>
                    <li :class="{'step-color': activePageOwnAccounts == 2 || activePageOwnAccounts == 3}">Amount</li>
                    <li :class="{'step-color' : activePageOwnAccounts == 3}">Confirm</li>
                </ol>
            </div>
            <div class="d-flex flex-column gap-4">
                <div class="d-flex justify-content-center p-2">
                    <div
                        :class="{'container-active':optionTransfer == true, 'container-inactive':optionTransfer == false}">
                        <p @click="optionTransfer = true">Own Accounts</p>
                    </div>
                    <div
                        :class="{'container-active':optionTransfer == false, 'container-inactive':optionTransfer == true}">
                        <p @click="optionTransfer = false">Third Party Account</p>
                    </div>
                </div>
                <template v-if="optionTransfer">
                    <div class="container-form">
                        <template v-if="activePageOwnAccounts == 1">
                            <form class="container-transfer" @submit.prevent="activePageOwnAccounts = 2">
                                <fieldset class="d-flex gap-5 flex-column">
                                    <label class="d-flex align-items-center form-label">
                                        <p class="m-0 col-4">Source Account</p>
                                        <select class="form-control" name="account-debit" v-model="accountOwnOrigin"
                                            required>
                                            <option value="" disabled>Choose your account</option>
                                            <template v-for="account of accountClient">
                                                <option :value="account.number">{{account.number + ' US$' +
                                                    account.balance}}
                                                </option>
                                            </template>
                                        </select>
                                    </label>
                                    <label class="d-flex align-items-center form-label">
                                        <p class="m-0 col-4">To</p>
                                        <select class="form-control" name="account-credit" v-model="accountOwnDestiny"
                                            required>
                                            <option value="" disabled>Choose your account</option>
                                            <template v-for="account of accountClient">
                                                <option :value="account.number">{{account.number + ' US$' +
                                                    account.balance}}
                                                </option>
                                            </template>
                                        </select>
                                    </label>
                                </fieldset>
                                <button class="button-25">Next</button>
                            </form>
                        </template>
                        <template v-if="activePageOwnAccounts == 2">
                            <form class="container-transfer" @submit.prevent="activePageOwnAccounts = 3">
                                <fieldset class="d-flex flex-column gap-5">
                                    <label
                                        class="d-flex  flex-column align-items-center justify-content-center form-label gap-4">
                                        <div class="d-flex align-items-center justify-content-center gap-4">
                                            <p class="m-0 col-6 col-lg-4">Amount to send:</p>
                                            <p class="d-flex align-items-center m-0">US$
                                                <input step=".01" type="number" v-model="amount"
                                                    class="form-control amount" required placeholder="0.0000,00">
                                            </p>
                                        </div>
                                        <p class="m-0 fs-6 fw-bold">Amount has be greater to US$1.00 </p>
                                    </label>
                                    <label class="d-flex align-items-center justify-content-center form-label">
                                        <p class="m-0 col-4 col-lg-4">Description</p>
                                        <input class="form-control" type="text" placeholder="Services"
                                            v-model="description" required>
                                    </label>
                                </fieldset>
                                <div class="d-flex align-items-center justify-content-center gap-5">
                                    <button class="button-25" @click="activePageOwnAccounts = 1">Return</button>
                                    <button class="button-25">Next</button>
                                </div>
                            </form>
                        </template>
                        <template v-if="activePageOwnAccounts == 3">
                            <h3 class="text-center">You're sending</h3>
                            <div class="details d-flex flex-column justify-content-between p-2">
                                <div class="details-info">
                                    <p class="fw-medium">From:</p>
                                    <p class="fw-bold">{{accountOwnOrigin}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">To:</p>
                                    <p class="fw-bold">{{accountOwnDestiny}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">Amount:</p>
                                    <p class="fw-bold">{{amount}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">Description:</p>
                                    <p class="fw-bold">{{description}}</p>
                                </div>
                            </div>
                            <div class="d-flex gap-5">
                                <button class="button-25 mt-4" @click="activePageOwnAccounts =2">Return</button>
                                <button class="button-25 mt-4" @click="makeTransferOwn">Confirm</button>
                            </div>
                        </template>
                    </div>
                </template>
                <template v-if="!optionTransfer">
                    <div class="container-form">
                        <template v-if="activePageThirdPartyAccounts == 1">
                            <form class="d-flex flex-column gap-2 align-items-center justify-content-center"
                                @submit.prevent="loadDataClientThird">
                                <fieldset class="d-flex gap-5 flex-column">
                                    <label class="d-flex align-items-center form-label">
                                        <p class="m-0 col-4">From:</p>
                                        <select name="" class="form-control" required v-model="accountThirdOrigin">
                                            <option value="" disabled>Choose your account</option>
                                            <template v-for="account of accountClient">
                                                <option :value="account.number">{{account.number + ' US$' +
                                                    account.balance}}
                                                </option>
                                            </template>
                                        </select>
                                    </label>
                                    <label class="d-flex align-items-center form-label">
                                        <p class="m-0 col-6">To:</p>
                                        <p class="d-flex align-items-center m-0 gap-2 col-6">VIN-
                                            <input onKeyPress="if(this.value.length==6) return false;"
                                                class="form-control" type="number" v-model="accountThirdDestiny"
                                                placeholder="123456" required>
                                        </p>
                                    </label>
                                </fieldset>
                                <button class="button-25">Next</button>
                            </form>
                        </template>
                        <template v-if="activePageThirdPartyAccounts == 2">
                            <form class="d-flex flex-column gap-2 align-items-center justify-content-center"
                                @submit.prevent="activePageThirdPartyAccounts = 3">
                                <fieldset class="d-flex gap-5 flex-column">
                                    <label class="d-flex align-items-center form-label">
                                        <p class="m-0 col-4">Amount:</p>
                                        <p class="d-flex align-items-center m-0 fw-bold gap-2">US$
                                            <input step=".01" type="number" class="form-control amount"
                                                v-model="amountThird" required placeholder="0.0000,00">
                                        </p>
                                    </label>
                                    <label class="d-flex align-items-center justify-content-center form-label">
                                        <p class="m-0 col-4 col-lg-4">Description</p>
                                        <input class="form-control" type="text" placeholder="Services"
                                            v-model="descriptionThird" required>
                                    </label>
                                </fieldset>
                                <div class="d-flex gap-5 align-items-center">
                                    <button class="button-25 mt-4" @click="activePageOwnAccounts = 1">Return</button>
                                    <button class="button-25 mt-4">Next</button>
                                </div>
                            </form>
                        </template>
                        <template v-if="activePageThirdPartyAccounts == 3">
                            <h3 class="text-center">You're sending</h3>
                            <div class="details d-flex flex-column justify-content-between p-2">
                                <div class="details-info">
                                    <p class="fw-medium">From:</p>
                                    <p class="fw-bold">{{accountThirdOrigin}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">To:</p>
                                    <p class="fw-bold">VIN-{{accountThirdDestiny}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">First Name:</p>
                                    <p class="fw-bold">{{nameClientThird}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">Last Name:</p>
                                    <p class="fw-bold">{{lastNameClientThird}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">Amount:</p>
                                    <p class="fw-bold">{{amountThird}}</p>
                                </div>
                                <div class="details-info">
                                    <p class="fw-medium">Description:</p>
                                    <p class="fw-bold">{{descriptionThird}}</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-5">
                                <button class="button-25 mt-4" @click="activePageOwnAccounts = 2">Return</button>
                                <button class="button-25 mt-4" @click="makeTransferThird">Confirm</button>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/transfer.js"></script>
</body>

</html>
