<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/create-cards.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <title>Mindhub | Create Cards</title>
</head>

<body>
    <div id="app">
        <header class="d-flex align-items-center justify-content-between">
            <img class="logo" src="../img/Mindhub-Brothers-logo.gif" alt="mindhub-brother-logo">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav gap-lg-5 gap-4">
                            <li class="nav-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                                <a href="./accounts.html">My Accounts</a>
                            </li>
                            <li class="nav-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-wallet" viewBox="0 0 16 16">
                                    <path
                                        d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z" />
                                </svg>
                                <a href="./cards.html">My Cards</a>
                            </li>
                            <li class="nav-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                                    <path fill-rule="evenodd"
                                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                                </svg>
                                <a href="" @click.prevent="logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex align-items-center justify-content-center flex-column gap-5">
            <div id="slider-card" 
                :class="{'slider-bg-silver':valueColor === 'silver', 
                'slider-bg-gold':valueColor === 'gold', 
                'slider-bg-titanum':valueColor ==='titanium'}">
                <h3>Mindhub Brothers</h3>
                <img class="visa-chip" src="../img/chip-visa-card.png" alt="chip-visa-card">
                <p class="font-monospace fs-2">XXXX-XXXX-XXXX-XXXX</p>
                <div class="d-flex justify-content-between">
                    <div class="d-flex mt-2 gap-4">
                        <p class="font-monospace fs-5 m-0">ThruDate: XX/XX</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <p v-cloak class="font-monospace fs-5 m-0">{{dataClient.firstName + " " + dataClient.lastName}}</p>
                    <img v-cloak class="visa-logo" src="../img/visa-img.png" alt="visa-logo">
                </div>
            </div>
            <form id="form-data-card" @submit.prevent="postCreateCard">
                <fieldset class="container-input-type">
                    <h3>Choose a type card</h3>
                    <div class="container-input">
                        <label>
                            <input type="radio" name="type" value="credit" v-model="valueType" required>
                            Credit
                        </label>
                        <label>
                            <input type="radio" name="type" value="debit" v-model="valueType" required>
                            Debit
                        </label>
                    </div>
                </fieldset>
                <fieldset class="container-select-color">
                    <h3>Choose a card color</h3>
                    <div class="container-select">
                        <select v-model="valueColor" name="color" required>
                            <option disabled value="">Please select one</option>
                            <option value="silver">SILVER</option>
                            <option value="gold">GOLD</option>
                            <option value="titanium">TITANIUM</option>
                        </select>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/create-cards.js"></script>
</body>

</html>
