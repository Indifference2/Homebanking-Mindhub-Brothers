<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-banking | Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="hidden">
    <div class="center1" id="onload">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="app">
        <header class="d-flex gap-4">
            <nav class="navbar navbar-expand-xxl w-100">
                <div class="container-fluid p-0">
                    <img class="logo navbar-brand" src="../img/Mindhub-Brothers-logo.gif" alt="mindhub-brother-logo">
                    <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav gap-0">
                            <li class="nav-item">
                                <a href="./accounts.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                    </svg>
                                    My Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a href="./cards.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-wallet" viewBox="0 0 16 16">
                                        <path
                                            d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z" />
                                    </svg>
                                    My Cards</a>
                            </li>
                            <li class="nav-item">
                                <a href="./transfers.html">
                                    <img class="icon-transfer" src="../img/icon-transfer.png" alt="view-transactions">
                                    Make a Transfer</a>
                            </li>
                            <template v-if="roleUser.authority == 'ADMIN'">
                                <li class="nav-item">
                                    <a href="./manager.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
                                            <path
                                                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                                        </svg>
                                        Manager</a>
                                </li>
                            </template>
                            <li class="nav-item">
                                <a href="" @click.prevent="logout">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                                        <path fill-rule="evenodd"
                                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                                    </svg>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="d-flex flex-column gap-4 gap-sm-4 align-items-center">
                <div class="d-flex flex-column align-items-center">
                    <h2 class="text-center title-accounts fs-1 ">Your accounts</h2>
                </div>
                <div class="container-accounts d-flex justify-content-center flex-wrap align-items-center gap-4">
                    <template v-for="info of dataAccount">
                        <div class="cardAccount m-2 d-flex flex-column align-items-center p-2 gap-4">
                            <h2>{{info.number}}</h2>
                            <button class="btn button-trash-icon-card" :id='info.id' @click="deleteAccount(info.id)">
                                <svg class="trash-icon-card" xmlns="http://www.w3.org/2000/svg" width="5" height="5"
                                    fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </button>
                            <div class="d-flex flex-column align-items-center">
                                <h3>Creation Date:</h3>
                                <p class="fs-4">{{info.creationMode.split("T")[0]}}</p>
                                <h3>Balance:</h3>
                                <p class="fs-4 d-flex flex-column justify-content-between align-items-center">
                                    US${{info.balance.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,")}}</p>
                                <h3>Type:</h3>
                                <p class="fs-4">{{info.accountType}}</p>
                                <a :href='"./account.html?id=" + info.id'>
                                    <!-- <img class="icon-transaction" src="../img/icon-history-transfer.png"
                                        alt="view-transactions"> -->
                                    Last Movements
                                </a>
                                <a href="transfers.html">
                                    Transfer
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
                <template v-if="dataAccount.length !== 3" v-cloak>
                    <btn v-cloak type="button"
                        class="m-0 title-new-account btn btn-primary d-flex justify-content-center" @click="addAccount">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </btn>
                </template>
                <template v-if="dataClientLoans.length" v-cloak>
                    <h2 class="title-accounts text-center fs-1">Your loans</h2>
                    <template v-if="dataClientLoans.length !== 3">
                        <button class="btn btn-primary">
                            <a class="text-decoration-none text-black " href="./loan-application.html">Click here to
                                ask a loan</a>
                        </button>
                    </template>
                    <table class="table text-center rounded rounded-3 p-4 fs-4" id="table-loans">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Payments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="loan of dataClientLoans">
                                <tr>
                                    <td>{{loan.nameLoan}}</td>
                                    <td>US${{loan.amount.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,")}}</td>
                                    <td>{{loan.payments}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
                <template v-else="">
                    <h2 class="text-center">You don't have any loan</h2>
                    <template v-if="dataClientLoans.length !== 3">
                        <button class="btn btn-primary">
                            <a class="text-decoration-none text-black " href="./loan-application.html">Click here to ask
                                a loan</a>
                        </button>
                    </template>
                </template>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/accounts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
