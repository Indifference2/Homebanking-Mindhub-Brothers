<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-banking | Account</title>
    <link rel="stylesheet" href="../style/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="hidden">

        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="app">
        <header class="d-flex gap-4">
            <nav class="navbar navbar-expand-xxl w-100">
                <div class="container-fluid p-0">
                    <img class="logo navbar-brand" src="../img/Mindhub-Brothers-logo.gif" alt="mindhub-brother-logo">
                    <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav gap-0">
                            <li class="nav-item">
                                <a href="./accounts.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                    </svg>
                                    My Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a href="./cards.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-wallet" viewBox="0 0 16 16">

                                    </svg>
                                    My Cards</a>
                            </li>
                            <li class="nav-item">
                                <a href="./transfers.html">
                                    <img class="icon-transfer" src="../img/icon-transfer.png" alt="view-transactions">
                                    Make a Transfer</a>
                            </li>
                            <template v-if="roleUser.authority == 'ADMIN'">
                                <li class="nav-item">
                                    <a href="./manager.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">

                                        </svg>
                                        Manager</a>
                                </li>
                            </template>
                            <li class="nav-item">
                                <a href="" @click.prevent="logout">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="w-100">
            <img src="../img/transaction-ilu.png" class="img-log-transaction" alt="transactions-rafiki">
            <div class="d-flex flex-column">
                <div class="d-flex gap-3 gap-sm-4 align-items-center justify-content-between flex-column flex-sm-row">
                    <label class="label-control gap-2 flex-column align-items-center">
                        Start Date
                        <input type="date" class="form-control" name="date-start" min="" v-model="startDate">  
                    </label>
                    <label class="label-control gap-2 flex-column align-items-center">
                        End Date
                        <input type="date" class="form-control" name="date-end" max="" v-model="endDate">
                    </label>
                    <button class="btn btn-primary align-self-sm-end" @click="downloadPdf">
                        Download Transactions
                    </button>
                </div>
                <table class="table table-responsive table-bordered table-sm mt-4">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Time</th>
                            <th>Current Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{filterDateBetween}}
                        <template v-for="transaction of transactionsDateBetween">
                            <tr
                                :class="{'green-credit':transaction.type === 'CREDIT', 'red-debit':transaction.type === 'DEBIT'}">
                                <td>${{transaction.amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</td>
                                <td>{{transaction.date.split('T')[0]}}</td>
                                <td>{{transaction.description}}</td>
                                <td>{{transaction.type}}</td>
                                <td>{{transaction.date.split('T')[1].split('.')[0]}}</td>
                                <td>US${{transaction.balanceAccount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/account.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
