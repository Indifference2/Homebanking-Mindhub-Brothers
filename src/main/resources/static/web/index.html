<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home-Banking</title>
</head>

<body>
    <main id="app">
        <div class="d-flex justify-content-center">
            <div class="container-form d-flex flex-column align-items-center gap-4">
                <div>
                    <button class="btn btn-login-register p-1" @click="login">Login</button>
                    <button class="btn btn-login-register p-1" v-on:click="register">Register</button>
                </div>
                <template v-if="valueForm">
                    <form class="d-flex flex-column gap-4" @submit.prevent="loginClient">
                        <div class="d-flex flex-column gap-4 align-items-center">
                            <label>
                                <input type="text" placeholder=" Email" v-model="email" required>
                            </label>
                            <label>
                                <input type="password" placeholder=" Password" v-model="password" required>
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                        <p class="text-center" @click="register">Not a member?
                            <a href="#">Register</a>
                        </p>
                    </form>
                </template>
                <template v-else>
                    <form class="d-flex flex-column gap-4" @submit.prevent="addClient" >
                        <div class="d-flex flex-column align-items-center gap-4">
                            <label>
                                <input type="text" placeholder=" First Name" v-model="firstName" required>
                            </label>
                            <label>
                                <input type="text" placeholder=" Last Name" v-model="lastName" required>
                            </label>
                            <label>
                                <input type="text" placeholder=" Email" v-model="email" required>
                            </label>
                            <label>
                                <input type="password" placeholder=" Password" v-model="password" required>
                            </label>
                            <label class="text-center">
                                <input type="checkbox" name="terms" required>
                                I have read and agree to the terms
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <p class="text-center" @click="login">You have a account?
                            <a href="#">Login</a>
                        </p>
                    </form>
                </template>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
